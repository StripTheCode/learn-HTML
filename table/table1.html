<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <h2>This the basic table structure :- </h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>45</td>
        </tr>
    </table>
    
</body>
</html>
